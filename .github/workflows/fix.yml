name: "run a node install"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
  
permissions:
  contents: write
  pull-requests: write
jobs:
  run-an-install:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    steps:
      - name: use
      - uses: actions/checkout@v3
      - name: setup-node
      - uses: actions/setup-node@v3
        with: 
          node-version: 16
      - name: run-install
      - run: npm install -g npm
      - name: install-node
      - run: npm ci
